<div class="mb-2">
    <div class="row">
        <div class="col-md-7">
            <h2>Commandes client / fournisseur</h2>
        </div>
        <div class="col-md-5 text-end">
            <app-actions-buttons
                (clickEvent)="newCommande()"
            ></app-actions-buttons>
        </div>
    </div>
    <div class="row mt-3 mb-3 ms-0">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item border-0">

                <div class="row">
                    <div class="col-11">
                        <app-cmd-clt-frs-details></app-cmd-clt-frs-details>
                    </div>
                    <div class="col-1 h-100 d-flex flex-column align-items-center">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"></button>
                        </h2>
                    </div>
                </div>
              <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample" style="max-height: 300px;
              overflow-y: scroll;">
                <div class="accordion-body">
                    <app-cmd-details></app-cmd-details>
                    <app-cmd-details></app-cmd-details>
                    <app-cmd-details></app-cmd-details>
                    <app-cmd-details></app-cmd-details>
                    <app-cmd-details></app-cmd-details>
                </div>
              </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-md-6 text-start">
                        12 articles commandes
                    </div>
                    <div class="col-md-6 text-end">
                        Total commande: 123.69
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <app-pagination></app-pagination>
        </div>
    </div>
</div>
